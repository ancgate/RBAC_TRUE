<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{userController.user.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Username:" for="username" />
                    <p:inputText id="username" value="#{userController.user.username}" title="Username" />
                    <h:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{userController.user.password}" title="Password" />
                    <h:outputLabel value="Firstname:" for="firstname" />
                    <p:inputText id="firstname" value="#{userController.user.firstname}" title="Firstname" />
                    <h:outputLabel value="Lastname:" for="lastname" />
                    <p:inputText id="lastname" value="#{userController.user.lastname}" title="Lastname" />
                    
                    <p:commandButton value="insert" action="#{userController.insert()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
