<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <f:view>

            <h:form>
                
                <h:link value="Insert New user" outcome="insert"> </h:link>
                <br />
                <h:link value="Roles Management" outcome="role"> </h:link>
                <br />
                <h:link value="Insert New Role " outcome="insertRole"> </h:link>
                <br />
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{userController.findAll()}" var="users">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <h:outputText value="#{users.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{users.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Firstname"/>
                        </f:facet>
                        <h:outputText value="#{users.firstname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Lastname"/>
                        </f:facet>
                        <h:outputText value="#{users.lastname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DELETE"/>
                        </f:facet>
                        <h:commandLink value="delete" action="#{userController.delete(users)}" onclick="return confirm('Etes-vous sure?')"></h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UPDATE"/>
                        </f:facet>
                        <h:commandLink value="update" action="#{userController.update(users)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>  
    </h:body>
</html>
